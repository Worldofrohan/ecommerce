<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dcart</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="sidebar">
        <div class="logo">Dcart</div>
            <input type="text" id="txtsearch" placeholder="Search product..."/>
            <h3>Category</h3>
            <ul class="category-list">
            </ul>
            <h3>Price range</h3>
            <div class="price">
         <input type="range" id="priceRange"/>
         <span class="priceValue">5000</span>
            </div>   
        </div>
        <div class="content">
            <div class="products">
                
              
            </div>
        </div>
    </div>
    <script src="script.java"></script>
</body>
</html>
